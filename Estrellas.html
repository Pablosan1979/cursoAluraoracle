<meta charset="UTF-8" />
<h1>Programa Adivinar el numero</h1>
<br />
<br />
<script>
    
    function saltarLinea() {
        
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    
    function imprimir(frase) {
        
        document.write(frase);
        saltarLinea();
        
    }
    
    var intentos = 3;
    var contador = 1;
    var numeroPensado = Math.round(Math.random()*10);    
    
    while(contador <= intentos) {  
        
        var numeroLanzado = parseInt(prompt("ingresa un numero entre el 1 y el 10"));
        
        if (numeroPensado == numeroLanzado) {
        alert ("Haz adivinado el numero, en el intento: " + contador + " el numero pensado era: " + numeroPensado);  
        break;     
        }
        else {
        alert ("Prueba nuevamente");
        }        
        contador++;
    }
    
    if (numeroPensado == numeroLanzado) {
            alert("Haz adivinado el numero, en el intento: " + contador + " el numero pensado era: " + numeroPensado);
            
        }
        else {
            alert("fallaste, el numero pensado era: " + numeroPensado);
        }        
    
    alert("ya usaste todos tus intentos.");
    imprimir("fin");
    
</script>
