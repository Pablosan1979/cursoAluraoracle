<meta charset="UTF-8">

<script>
    function saltarLinea() {

        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numero1 = prompt("Digita el primer número");
    var numero2 = prompt("Digita el segundo número");

    mostrar("El valor de " + numero1 + " veces " + numero2 + " es: " + (numero1 * numero2));

</script>
