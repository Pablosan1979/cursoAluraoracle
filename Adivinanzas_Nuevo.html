<br />
<script>
    
    function saltarLinea() {
        
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    
    function imprimir(frase) {
        
        document.write(frase);
        saltarLinea();
        
    }
    
    var intentos = 3;
    var contador = 1;
    var numeroPensado = Math.round(Math.random()*10);    
    
    while(contador <= intentos) {  
        
        var numeroLanzado = parseInt(prompt("ingresa un numero entre el 1 y el 10"));
        
        if (numeroPensado == numeroLanzado) {
        alert ("Haz adivinado el numero");       
        }
        else {
        alert ("Prueba nuevamente, el numero era: " + numeroPensado);
        }        
        contador++;
    }
    
    alert("ya usaste todos tus intentos.")
    
</script>
