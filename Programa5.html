<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600, 400);

    var radio = 10;
    var xAleatorio;
    var yAleatorio;

    function diseñarCircunferencia(x, y, radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*Math.PI);
        pincel.fill();
    }   

    function limpiarPantalla(){

        pincel.clearRect(0, 0, 600, 400);
    }

    var x=0;

    
    function diseñarObjetivo(x, y){

        diseñarCircunferencia(x, y, radio + 20, "red");
        diseñarCircunferencia(x, y, radio + 10, "white");
        diseñarCircunferencia(x, y, radio, "red");

    }
    function sortearPosición(máximo) { 
        return Math.floor(Math.random()*máximo);

    }

    function actualizarPantalla() {

        limpiarPantalla();
        xAleatorio = sortearPosición(600);
        yAleatorio = sortearPosición(400);
        diseñarObjetivo(xAleatorio, yAleatorio)
        x++;

    }
    
    setInterval(actualizarPantalla, 2000);

    function disparar(evento){

        var x = evento.pageX- pantalla.offsetLeft;
        var y = evento.pageY- pantalla.offsetTop;

        if ((x < xAleatorio + radio) &&
            (x > xAleatorio - radio) &&
            (y < yAleatorio + radio) &&
            (y > yAleatorio - radio)){

        alert ("tiro certero");

        }
    }

    pantalla.onclick = disparar


</script>
