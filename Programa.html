<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey"; //propiedad color
    pincel.fillRect(0, 0, 600, 400); //función

    pincel.fillStyle = "green"; //propiedad color
    pincel.fillRect(0, 0, 200, 400); //función

    pincel.fillStyle = "red"; //propiedad color
    pincel.fillRect(400, 0, 200, 400); //función

    pincel.fillStyle = "yellow"; //propiedad color
    pincel.beginPath(); //función
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = "blue"; //propiedad color
        pincel.beginPath(); //función
        pincel.arc(300, 200, 50, 0, 2*3.14)
        pincel.fill();


</script>
