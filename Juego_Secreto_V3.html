<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>

    function aleatorio(){

        return Math.round(Math.random() * 10);

    }

    function sortearNúmeros(cantidad){

        var secretos = [];
        var contador = 1;

        while(contador <= cantidad){
            numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;
            if (numeroAleatorio !=0){
                for(var posición = 0; posición <= secretos.length; posición++){
                    if (numeroAleatorio == secretos[posición]){
                        encontrado = true;
                        break;
                    }
                }
            }
            if (encontrado == false){
            secretos.push(numeroAleatorio);
            contador++;
            }                        
        }        
        return secretos;
    }

    var secretos = sortearNúmeros(4);

    console.log(secretos);    
    
    var input = document.querySelector('input');
    input.focus();

    function verificar(){
        var encontrado = false;
        for(var posición = 0; posición < secretos.length; posición++){
            if (parseInt(input.value) == secretos[posición]) {
                alert("usted acertó el secreto");
                encontrado=true;
                break;
            } 
        }
            if(encontrado == false){
            alert("fallo")
            }
            input.value = "";
            input.focus();        
    }
    var button = document.querySelector('button');
    button.onclick = verificar;

</script>
