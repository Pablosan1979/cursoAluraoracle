<meta charset="UTF-8">
<h1> Programa Años Mundiales FIFA </h1>
<script>
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var añoMundial = 1930;
    var limite = parseInt(prompt("ingrese el año limite para calcular los años de los mundiales"))

    while (añoMundial <=limite){
        imprimir("Hubo mundia de la FIFA en el año " + añoMundial);
        añoMundial = añoMundial + 4;        
    }

    imprimir ("fin")

</script>
