<meta charset="UTF-8">
<h1> Calcular Media Edades Familia </h1>
<script>
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numero = 0;

    while(numero <=100 ){
        imprimir (numero);
        numero = numero + 2;

    }
    
    imprimir("fin");
</script>
