<meta charset="UTF-8">

<h3>¿ Alcohol o Gasolina?</h3>

<script>

    var gasolinaRecorrido = 480;
    var tanque = 40;
    var gasolinaEficiencia = gasolinaRecorrido / tanque;
    var alcoholRecorrido = 300;
    var alcoholEficiencia = alcoholRecorrido / tanque;

    document.write ("La eficiencia del vehículo usando gasolina es: " + gasolinaRecorrido/tanque + " Km/l");
    document.write("<br>");
    document.write("<br>");
    document.write("La eficiencia del vehículo usando gasolina es: " + gasolinaEficiencia + " Km/l");
    document.write("<br>");
    document.write("<br>");
    document.write("La eficiencia del vehículo usando alcohol es: " + alcoholRecorrido / tanque + " Km/l");
    document.write("<br>");
    document.write("<br>");
    document.write("La eficiencia del vehículo usando alcohol es: " + alcoholEficiencia + " Km/l");

</script>
