<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>

    var secretos = [3, 5, 7, 9, 11, 13 ,15];

    
    var input = document.querySelector('input');
    input.focus();

    function verificar(){
        var encontrado = false;
        for(var posición = 0; posición < secretos.length; posición++){
            if (parseInt(input.value) == secretos[posición]) {
                alert("usted acertó el secreto");
                encontrado=true;
                break;
            } 
        }
            if(encontrado == false){
            alert("fallo")
            }
            input.value = "";
            input.focus();        
    }
    var button = document.querySelector('button');
    button.onclick = verificar;

</script>
