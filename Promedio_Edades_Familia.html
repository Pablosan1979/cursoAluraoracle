<meta charset="UTF-8">
<h1> Calcular Media Edades Familia </h1>
<script>
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroMiembros = parseInt(prompt ("ingrese la cantidad de miembros de su familia: "));
    var contador = 1;
    var totalEdades = 0; 

    while(contador <= numeroMiembros) {

        
        edad = parseInt( prompt("ingresa la edad: "));
        totalEdades = totalEdades + edad;
        contador ++;
        
    }
    var mediaEdades = totalEdades/numeroMiembros;
    imprimir ("La media de las edades de la familia es: " + mediaEdades);
    imprimir("La suma de las edades de la familia es: " + totalEdades);
    imprimir ( "fin");
</script>
