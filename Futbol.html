<meta charset="UTF-8" />
<h1>Programa Calcular puntos de un equipo de futbol</h1>
<br />
<br />
<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

        function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }
    
    var victorias = parseInt(prompt ("indica cuantas victorias tuvo el equipo: "));
    var empates = parseInt(prompt("indica cuantos empates tuvo el equipo: "));

    var puntosTotal = (victorias*3)+ empates;

    imprimir("El total de puntos del equipo es: " +puntosTotal);

    if (puntosTotal > 28){        
        imprimir("El equipo esta mejor que el año pasado");
    }

    if (puntosTotal == 28) {
        imprimir("El equipo esta igual que el año pasado");
    }

    if (puntosTotal < 28) {
        imprimir("El equipo esta peor que el año pasado");
    }

</script>
